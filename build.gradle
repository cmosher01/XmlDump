apply plugin: 'application'

group = 'nu.mine.mosher.xml'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8
mainClassName = "nu.mine.mosher.xml.XmlDump"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-csv', version: 'latest.release'
    implementation group: 'org.owasp.encoder', name: 'encoder', version: 'latest.release'
}
